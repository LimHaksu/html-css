<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // 변수를 선언
            var clock = document.getElementById('clock');

            // 1초 마다 함수를 실행
            setInterval(function () {
                clock.innerHTML = new Date().toString();
            }, 1000);
        }
    </script>
</head>

<body>
    <h1 id="clock"></h1>
</body>

</html>
